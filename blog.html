title: Blog

<h1>Latest Posts</h1>
  <div class="row">
  {% for post in site.posts  %}
  

    <div class="col s3" >
      <div class="card {{ post.color }}" {% if post.title contains 'Spring' %}class="card pink lighten-2"{% endif %}>
        <div class="card-content white-text">
          <span class="card-title" ><a href="{{ post.url }}">{{ post.title }} {{post.date}}</a></span>
        
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>

  
  {% endfor %}
  </div>
